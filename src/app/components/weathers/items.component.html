<div class="weather-item">
    <div >
      <div class="wlleft">
        <h2 style="text-transform: uppercase;"> {{ weather.weather[0].main }}</h2>
        <span>{{ weather.main.temp }} <sup>o</sup>C</span>

      <div class="wlright">
        <h3 > {{ weather.weather[0].description }}</h3>

      </div>
      </div>
</div>
